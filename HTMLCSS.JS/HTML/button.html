<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <button onclick="add()"> Click for addition</button>
    <button onclick="sub()"> Click for substration</button>
    <button onclick="mul()"> Click for multiplication</button>
    <button onclick="div()"> Click for division</button>
    <button onclick="ful()"> Click for full name</button>

    
</body>
<script type="text/javascript">
let number1=10,number2=20;
let sum=number2+number1;
let name1="Prajacta",num2="Mohod";

function add(){
    document.write(sum);
}
function sub(){
    let substract=number2-number1;
    document.write(substract);
}
function mul(){
    let substract=number2*number1;
    document.write(substract);
}
function div(){
    let substract=number2/number1;
    document.write(substract);
}
function ful(){
    let substract=name1+num2;
    document.write(substract);
}
</script>
